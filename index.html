<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>PEG</title>
    <meta name="author" content="pierre-aymeric masse">

    <script>
        // const noSleep = new NoSleep();
        // noSleep.enable();
        let today, time = ''
        setInterval(() => {
            today = new Date();
            time = today.getHours() + ":" + (today.getMinutes() < 10 ? "0"+ today.getMinutes() : today.getMinutes());
            document.getElementById("time").textContent = ""+time;
        }, 500);

    </script>

    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            max-height: 100%;
            float: left;
            width: 100%;
            
            font-family: "Arial";
            font-weight: bold;
            color: #050739;
            font-size: 3rem;
        }
        
        .iphone_container {
            /* transform: rotate(180deg); */
            display: flex;
            flex-direction: column;  
            height: 100%;
        }

        #header, #footer { 
            flex-grow:0;
            display: flex;
            justify-content: flex-end;     
        }
                
        #title { 
            flex-grow:0;  
            display: flex;
            justify-content: center;  
        }

        #title > #time {
        }
        
        #content { 
            display: flex;
            flex-direction: column;
            flex: 1 1 auto; 
            justify-content: space-evenly;
        }

        #content > .row {
            display: flex;
        }
        .row > .icon {
            flex: 1 1 auto;
            display: flex;
            justify-content: center;  
            max-width: 135px;
            font-size: 3rem;
        }
        .row > .value {
            flex: 2 1 auto;
            display: flex;
            justify-content: center; 
        }

        .value > .unit {
            font-size: 1rem;

        }

    </style>

</head>
<body>
    <div class="iphone_container"> 
        <div id="header">
            <span id="lockScreen"></span>
        </div>
        <div id="title">
            <span id="time"></span>
        </div>
        <div id="content">
            <div class="row">
                <div class="icon">
                    <img src="img/nageoire.png" alt="" srcset="">
                </div>
                <div class="value">0<span class="unit">%</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/charging.png" alt="" srcset="">
                </div>
                <div class="value">0<span class="unit">km</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/battery.png" alt="" srcset="">
                </div>
                <div class="value">98<span class="unit">%</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/speed.png" alt="" srcset="">
                </div>
                <div class="value">98<span class="unit">knots</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/message.png" alt="" srcset="">
                </div>
                <div class="value"><span id="message">-</span></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
