    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            max-height: 100%;
            float: left;
            width: 100%;
            
            font-family: "Arial";
            font-weight: bold;
            color: #050739;
            font-size: 4rem;

        }
        
        .iphone_container {
            transform: rotate(180deg);
            display: flex;
            flex-direction: column;  
            height: 100%;
        }

        #header, #footer { 
            height: 0rem;
            flex: 0 1 auto; 
            display: flex;
            justify-content: flex-end;     
        }
                
        #title { 
            flex-grow:0;  
            display: flex;
            justify-content: center;  
        }

        #title > #time {
            font-size: 2rem;
        }
        
        #content { 
            display: flex;
            flex-direction: column;
            flex: 1 1 auto; 
            justify-content: space-evenly;
        }

        #content > .row {
            display: flex;
            align-items: center;
        }
        .row > .icon {
            flex: 1 1 auto;
            display: flex;
            justify-content: center;  
            max-width: 10rem;
            width: 10rem;
            font-size: 3rem;
        }

        .icon > img {
            width: 3rem;
            height: 3rem;
        }
        .row > .value {
            flex: 2 1 auto;
            display: flex;
            align-items: center;
            padding-left: 10%;
        }

        .value > .unit {
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        #lockScreen {
            position: absolue;
            top: 0;
        }

    </style>

</head>
<body>
    <div class="iphone_container"> 
        <div id="header"> <!--
            <span id="lockScreen">
                <button onclick="playFsk('bonjour petit ordinateur')"></button>
            </span> -->
        </div>
        <div id="title">
            <span id="time"></span>
        </div>
        <div id="content">
            <div class="row">
                <div class="icon">
                    <img src="img/nageoire.png" alt="">
                </div>
                <div class="value">0<span class="unit">%</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/charging.png" alt="">
                </div>
                <div class="value">0<span class="unit">km</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/battery.png" alt="">
                </div>
                <div class="value">98<span class="unit">%</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/speed.png" alt="">
                </div>
                <div class="value">98<span class="unit">knots</span></div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="img/message.png" alt="">
                </div>
                <div class="value"><span id="message">-</span></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    
    <script>
        // const noSleep = new NoSleep();
        // noSleep.enable();
        let today, time = ''

        today = new Date();
        time = today.getHours() + ":" + (today.getMinutes() < 10 ? "0"+ today.getMinutes() : today.getMinutes());
        document.getElementById("time").textContent = ""+time;

        setInterval(() => {
            today = new Date();
            time = today.getHours() + ":" + (today.getMinutes() < 10 ? "0"+ today.getMinutes() : today.getMinutes());
            document.getElementById("time").textContent = ""+time;
        }, 500);

        console.log("height: " + document.body.clientHeight + " - Widht : " + document.body.clientWidth  )
    </script>
    <script type="text/javascript" src="web_fsk.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
